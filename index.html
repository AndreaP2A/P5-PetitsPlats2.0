<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petits Plats 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="/assets/img/Logo.png" alt="Logo de Les Petits Plats 2.0">
        <div class="hero__header">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <div class="hero__searchbar">
                <input type="text" placeholder="Rechercher une recette, un ingrédient...">
                <button>
                    <img src="/assets/img/icons/icon-search.svg" alt="Search Icon">
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="sort__bar">
            <div class="sort__menus">

                <div class="sort__dropdown ingredients">
                    <button class="btn dropdown" type="button" id="dropdownMenuButton1">
                        Ingrédients
                        <img src="/assets/img/icons/icon-dropdown.svg" alt="Dropdown Icon" id="arrow1" class="arrow">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>

                <div class="sort__dropdown apparels">
                    <button class="btn dropdown" type="button" id="dropdownMenuButton2">
                        Appareils
                        <img src="/assets/img/icons/icon-dropdown.svg" alt="Dropdown Icon" id="arrow2" class="arrow">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
                <div class="sort__dropdown ustensils">
                    <button class="btn dropdown" type="button" id="dropdownMenuButton3">
                        Ustensiles
                        <img src="/assets/img/icons/icon-dropdown.svg" alt="Dropdown Icon" id="arrow3" class="arrow">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
            <h2 class="sort__title"></h2>
        </section>

        <section class="recipe__container">

        </section>
    </main>

    <script type="module" src="/scripts/recipes.js"></script>
    <script type="module" src="/scripts/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
